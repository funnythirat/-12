<!DOCTYPE html>
<html lang="th">
<head>
   <link rel="icon" href="https://shorturl.asia/STzxu" > 
    <title>คำนวณภาษีรายได้ต่อปี</title>
</head>
<body>
    <h1>คำนวณภาษีรายได้ต่อปี</h1>
    <form id="taxForm">
        <label for="income">รายได้ต่อปี (บาท):</label>
        <input type="number" id="income" name="income" required>
        <button type="button" onclick="calculateTax()">คำนวณภาษี</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function calculateTax() {
            var income = document.getElementById("income").value;
            var tax = 0;
            
            if (income <= 150000) {
                tax = 0;
            } else if (income <= 300000) {
                tax = (income - 150000) * 0.05;
            } else if (income <= 500000) {
                tax = (150000 * 0.05) + (income - 300000) * 0.10;
            } else if (income <= 750000) {
                tax = (150000 * 0.05) + (200000 * 0.10) + (income - 500000) * 0.15;
            } else if (income <= 1000000) {
                tax = (150000 * 0.05) + (200000 * 0.10) + (250000 * 0.15) + (income - 750000) * 0.20;
            } else if (income <= 2000000) {
                tax = (150000 * 0.05) + (200000 * 0.10) + (250000 * 0.15) + (250000 * 0.20) + (income - 1000000) * 0.25;
            } else if (income <= 5000000) {
                tax = (150000 * 0.05) + (200000 * 0.10) + (250000 * 0.15) + (250000 * 0.20) + (1000000 * 0.25) + (income - 2000000) * 0.30;
            } else {
                tax = (150000 * 0.05) + (200000 * 0.10) + (250000 * 0.15) + (250000 * 0.20) + (1000000 * 0.25) + (3000000 * 0.30) + (income - 5000000) * 0.35;
            }

            document.getElementById("result").innerHTML = "ภาษีที่ต้องจ่าย: " + tax.toFixed(2) + " บาท";
        }
    </script>
</body>
</html>
